        <div class="modal" id="addEditProduct">
            <div class="modal-dialog">
                <div class="modal-content">
    
                    <!-- Modal Header -->

                        <h4 class="modal-title">Create Product</h4>

                    </div>
    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id='formAddEditProduct'>
                            <input id='id' value='0' hidden>

                                <div class="col-3">
                                    <label for="">Name</label>
                                </div>

                                </div>
                            </div>

                                <div class="col-3">
                                    <label>Image</label>
                                </div>

                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label>Image2</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" placeholder="Link image" class="form-control" id="image2" name="image2" required>
                            
                          
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label for="">Price</label>
                                </div>
                                <div class="col-9">
                                 <input type="text" id='Price'class="form-control"  name="price"required >
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label for="">Decribe</label>
                                </div>
                                <div class="col-9">
                                    <textarea id='Decribe' name='Decribe' class="form-control" required cols="30" rows="10"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
    
                    <!-- Modal footer -->
