    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7 text-center" data-aos="fade-up" data-aos-delay="400">
          <h1 class="text-white">LOGIN</h1>
          <p>ĐĂNG NHẬP GIÀNH RIÊNG CHO ADMIN</p>
        
          <div class="container">
            <div class="row">
                <div class="col-md-offset-5 col-md-12">
                    <div class="form-login">
                      <form class="form-signin">
                        <div id="error-msg" class="alert alert-danger alert-dismissible d-none">
                          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                          Invalid Email or Password.
                      </div>
                        <div class="form-label-group">
                            <label for="inputEmail"></label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                data-rule-required="true" data-msg-required="Email address is required">
                        </div>

                        <div class="form-label-group">
                            <label for="inputPassword"></label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                data-rule-required="true" data-msg-required="Password is required">
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <a href="javascript:void(0)" class="btn btn-lg btn-primary btn-block text-uppercase" onclick="user.login()">Login</a>
                        <hr class="my-4">
                    </form>
                    </div>
                
                </div>
